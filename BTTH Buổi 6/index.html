 <div id="thongBao" style="color: aqua; font-size: 40px; display: none;" >Thêm sinh viên thành công</div>
  <div class="container" >
<form id="formSinhVien">
  <h2 style="background-color: green;">Thêm Sinh Viên</h2>

  <div class="form-grid">
    <div class="form-group">
      <label for="maSv">Mã sinh viên:</label>
      <input type="text" id="maSv" name="maSv" required>
    </div>

    <div class="form-group">
      <label for="hoTen">Họ và tên:</label>
      <input type="text" id="hoTen" name="hoTen" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="ngaySinh">Ngày sinh:</label>
      <input type="date" id="ngaySinh" name="ngaySinh">
    </div>

    <div class="form-group">
      <label>Giới tính:</label>
      <div class="gender">
        <input type="radio" id="nam" name="gioiTinh" value="Nam">
        <label for="nam">Nam</label>
        <input type="radio" id="nu" name="gioiTinh" value="Nữ">
        <label for="nu">Nữ</label>
      </div>
    </div>

    <div class="form-group">
      <label for="ghiChu">Ghi chú:</label>
      <textarea id="ghiChu" name="ghiChu" rows="2"></textarea>
    </div>
  </div>

  <hr>
  <button id="btnThem" type="submit">Thêm sinh viên</button>
</form>
